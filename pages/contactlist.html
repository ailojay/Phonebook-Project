<!DOCTYPE html>
<html>
<head>
  <title>Phonebook Application</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
</head>
<body>
    <nav>
      <img src="../images/phonebook-app-logo.png" alt="background-logo" id="background-logo">
    </nav>

  <!-- <div class="logo-on-Background">
      <img src="images/logo.png" alt="background-logo" id="fade-background-logo">
  </div> -->
 <div class="container2">
    <!-- Contact List -->
    <h2>Contact List</h2>
      <div class="search-bar" id="search-bar">
      <div>
      <input type="text" class="form-control" id="searchInput" placeholder="Search Contacts" onkeyup="searchContacts()">
      </div>
    </div>
    <div id="contactList"></div>

    <!-- Contact Details-->
    <div class="modal fade" id="contactDetailsModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Contact Details</h5>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="../js/main.js"></script>
</body>
</html>
