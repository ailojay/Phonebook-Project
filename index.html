<!DOCTYPE html>
<html>
<head>
  <title>Phonebook Application</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>
<body>
    <nav>
      <img src="images/phonebook-app-logo.png" alt="background-logo" id="background-logo">
    </nav>

  <!-- <div class="logo-on-Background">
      <img src="images/logo.png" alt="background-logo" id="fade-background-logo">
  </div> -->

  <div class="container">
    <div class="logo-cont">
      <img src="images/logo.png" alt="Logo" id="logo">
    </div>
    <h3>Add new contact</h3>

    
    <!-- Add Contact Form -->
    <form id="addContactForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="text" class="form-control" id="phone" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" class="form-control" id="city" required>
      </div>
      <div class="form-group">
        <label for="career">Career:</label>
        <input type="text" class="form-control" id="career" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Contact</button>
    </form>

    <!-- Contact List -->
    <h2>Contact List</h2>
    <div id="contactList"></div>

    <!-- Contact Details-->
    <div class="modal fade" id="contactDetailsModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Contact Details</h5>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div id="contactDetails"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
